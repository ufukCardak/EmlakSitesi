<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Ilan Ekleme veya Düzenleme</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />   
    </h:head>
    <h:body>
        <div class="container row">
            <div class="col-md-2"></div>
            <div class="col">
                <h:form>
                    <br/>
                    <h:commandButton action="/index?faces-redirect=true" value="Anasayfa" styleClass="btn btn-outline-dark" />
                    <br/>
                    <br/>
                    <h:commandButton action="/panel/Daire?faces-redirect=true" value="Daire" styleClass="btn btn-danger" >
                        <f:actionListener binding="#{daireBean.clear()}" />
                        <f:actionListener binding="#{adresBean.clear()}" />
                        <f:actionListener binding="#{ortakBean.clear()}" />
                    </h:commandButton>
                    &nbsp;
                    <h:commandButton action="/panel/Villa?faces-redirect=true" value="Villa" styleClass="btn btn-danger" >
                        <f:actionListener binding="#{villaBean.clear()}" />
                        <f:actionListener binding="#{adresBean.clear()}" />
                        <f:actionListener binding="#{ortakBean.clear()}" />
                    </h:commandButton>
                    &nbsp;
                    <h:commandButton action="/panel/Tarla?faces-redirect=true" value="Tarla" styleClass="btn btn-danger">
                        <f:actionListener binding="#{tarlaBean.clear()}" />
                        <f:actionListener binding="#{adresBean.clear()}" />
                        <f:actionListener binding="#{ortakBean.clear()}" />
                    </h:commandButton>
                    &nbsp;
                    <h:commandButton action="/panel/Bahce?faces-redirect=true" value="Bahce" styleClass="btn btn-danger">
                        <f:actionListener binding="#{bahceBean.clear()}" />
                        <f:actionListener binding="#{adresBean.clear()}" />
                        <f:actionListener binding="#{ortakBean.clear()}" />
                    </h:commandButton>
                    &nbsp;

                </h:form>
            </div>
            <div class="col row">
                <div class="col">
                    <h:form>
                        <h1>Giriş Yap</h1>
                        <hr/>
                        Kullanici Adi: <h:inputText  required="true" requiredMessage="Kullanici Adi giriniz!" value="#{kullaniciBean.entity.kullanici_ad}" /> <br /><br />

                        Sifre: <h:inputText required="true" requiredMessage="Şifre giriniz!" validator="#{kullaniciBean.validatePassword}" value="#{kullaniciBean.entity.sifre}" /><br /><br />

                        <h:commandButton rendered="#{kullaniciBean.entity.kullanici_ad==null}" action="#{kullaniciBean.login(kullaniciBean.entity.kullanici_ad,kullaniciBean.entity.sifre)}" styleClass="btn btn-primary" value="Giriş" />
                        <h:commandButton rendered="#{kullaniciBean.entity.kullanici_ad!=null}" action="#{kullaniciBean.logout}" styleClass="btn btn-dark" value="Çıkış" />
                    </h:form>
                    <h:messages />
                </div>
                <div>
                    <h:form>
                        <h:commandButton rendered="#{kullaniciBean.entity.kullanici_ad==null}" action="/panel/Kullanici?faces-redirect=true" value="Üye ol" styleClass="btn btn-info"/>
                    </h:form>  
                </div>



            </div>
        </div>
    </h:body>
</html>
